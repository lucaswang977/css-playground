<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Product Card</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__image">
          <source
            srcset="
              https://images.unsplash.com/photo-1563170351-be82bc888aa4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80&h=900&crop=left,right
            "
            media="(min-width: 600px)"
          />
          <img
            src="https://images.unsplash.com/photo-1563170351-be82bc888aa4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80&h=480&crop=focalpoint"
            alt="A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL."
          />
        </picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product__price">
              <span class="sr-only">Current price: </span>$149.99
            </p>
            <p class="product__original-price">
              <span class="sr-only">Original price:</span><s>$169.99</s>
            </p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
  <a class="backhome" href="/">HOME</a>
  <script type="module" src="main.js"></script>
</html>
