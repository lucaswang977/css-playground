<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Hamburger Icon</title>
  </head>
  <body>
    <div class="container">
      <button
        class="anim-button button-one"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <svg class="hamburger" viewBox="0 0 100 100" width="50px">
          <rect
            class="line top"
            width="80"
            height="10"
            x="10"
            y="25"
            rx="6"
          ></rect>
          <rect
            class="line middle"
            width="80"
            height="10"
            x="10"
            y="45"
            rx="6"
          ></rect>
          <rect
            class="line bottom"
            width="80"
            height="10"
            x="10"
            y="65"
            rx="6"
          ></rect>
        </svg>
      </button>

      <button class="anim-button button-two">
        <svg
          class="hamburger"
          stroke="var(--color-button)"
          viewBox="0 0 100 100"
          width="50px"
        >
          <line
            class="line top"
            x1="90"
            x2="10"
            y1="40"
            y2="40"
            stroke-linecap="round"
            stroke-width="10"
            stroke-dasharray="80"
            stroke-dashoffset="0"
          ></line>
          <line
            class="line bottom"
            x1="10"
            x2="90"
            y1="60"
            y2="60"
            stroke-width="10"
            stroke-linecap="round"
            stroke-dasharray="80"
            stroke-dashoffset="0"
          ></line>
        </svg>
      </button>

      <button class="anim-button button-three">
        <svg
          stroke="var(--color-button)"
          fill="none"
          viewBox="0 0 100 100"
          width="50px"
        >
          <path
            class="line"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M 20 60 h 60 a 10 10 0 0 0 0 -20 h -60 a 10 10 0 0 1 0 -30 h 30 v 60"
          ></path>
        </svg>
      </button>
    </div>
    <a class="backhome" href="/">HOME</a>
    <script src="main.js"></script>
  </body>
</html>
